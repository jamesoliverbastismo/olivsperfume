<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oliv's Fresh Essence – Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Your Cart</h1>
    {% if cart_items %}
        <div class="cart-grid">
            {% for item in cart_items %}
            <div class="cart-item">
                <img src="{{ url_for('static', filename=item.image) }}" alt="{{ item.name }}" class="cart-image">
                <h4>{{ item.name }}</h4>
                <p>₱{{ item.price }} × {{ item.qty }} = ₱{{ item.subtotal }}</p>
                <a href="{{ url_for('remove_from_cart', id=item.id) }}">Remove</a>
            </div>
            {% endfor %}
        </div>
        <h3>Total: ₱{{ total }}</h3>
        <a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
    <a href="{{ url_for('products') }}">← Back to Products</a>
</body>
</html>
